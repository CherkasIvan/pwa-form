<div class="form-container">
  <nz-form [formGroup]="form" nzLayout="vertical">
    <nz-form-item>
      <nz-form-label [nzFor]="'name'">Name</nz-form-label>
      <nz-form-control>
        <input nz-input formControlName="name" id="name" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item class="select-container">
      <nz-form-label [nzFor]="'selectOption'">Select Option</nz-form-label>
      <nz-form-control>
        <nz-select formControlName="selectOption" id="selectOption">
          <nz-option nzValue="option1" nzLabel="Option 1"></nz-option>
          <nz-option nzValue="option2" nzLabel="Option 2"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control>
        <label nz-checkbox formControlName="agree"> I Agree </label>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control>
        <button nz-button nzType="primary" (click)="checkCache()">
          Check Cache
        </button>
      </nz-form-control>
    </nz-form-item>
  </nz-form>

  <nz-modal
    [(nzVisible)]="isVisible"
    nzTitle="Load Cached Data"
    (nzOnCancel)="handleCancel()"
    (nzOnOk)="loadCachedData()"
  >
    <p>Do you want to load cached data?</p>
  </nz-modal>
</div>
